<div class="container">
  <h2>My Notes</h2>
  <div *ngFor="let note of notes">
    <div class="note">
      <h3>{{ note.title }}</h3>
      <p>{{ note.content }}</p>
      <button (click)="editNote(note)">Edit</button>
      <button (click)="deleteNote(note)">Delete</button>
    </div>
  </div>
  <button (click)="createNote()">Create New Note</button>
</div>
